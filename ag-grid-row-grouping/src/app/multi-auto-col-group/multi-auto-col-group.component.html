<ag-grid-angular
  #agGrid
  style="width: 100%; height: 650px"
  id="myGrid"
  class="ag-theme-fresh"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [animateRows]="true"
  [enableRangeSelection]="true"
  [enableSorting]="true"
  [groupMultiAutoColumn]="true"
  (gridReady)="onGridReady($event)"
></ag-grid-angular>
